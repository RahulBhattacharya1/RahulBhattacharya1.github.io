# ── Site ───────────────────────────────────────────────────────────────────────
title: "Rahul's Portfolio"
description: "Portfolio + blog built with GitHub Pages (Jekyll)"
url: "https://RahulBhattacharya1.github.io"
locale: "en-US"

# ── Theme (Minimal Mistakes) ──────────────────────────────────────────────────
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: default

# ── Plugins (GitHub Pages) ────────────────────────────────────────────────────
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap

# ── Author sidebar ────────────────────────────────────────────────────────────
author:
  name: "Rahul Bhattacharya"
  avatar: "/assets/images/avatar.jpg"
  bio: "AI & Data Science — MLOps, analytics, and storytelling."
  location: "Chicago, IL"
  links:
    - label: "Website"
      icon: "fas fa-globe"
      url: "https://google.com"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/RahulBhattacharya1"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/USERNAME/"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:YOUREMAIL@example.com"
    - label: "X (Twitter)"
      icon: "fab fa-x-twitter"
      url: "https://twitter.com/USERNAME"
    - label: "Kaggle"
      icon: "fab fa-kaggle"
      url: "https://www.kaggle.com/USERNAME"
    - label: "Medium"
      icon: "fab fa-medium"
      url: "https://medium.com/@USERNAME"
    - label: "YouTube"
      icon: "fab fa-youtube"
      url: "https://youtube.com/@USERNAME"

permalink: "/:categories/:title/"

defaults:
  # Posts only
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: false
      read_time: true
      toc: true
      toc_sticky: true

  # Pages (includes index.md): force a non-overlay hero that uses your avatar
  - scope:
      path: ""        # applies to pages at the repo root, incl. index.md
      type: pages
    values:
      header:
        image: /assets/images/avatar.jpg
        overlay_image: ~     # explicitly null → prevents overlay
        overlay_color: ~
        overlay_filter: ~

