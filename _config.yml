title: "Rahul Bhattacharya"
sass:
  sass_dir: assets/css

# Fallback image used when a post doesn't define one
default_thumbnail: /assets/images/default.jpg

# Ensure every post has a thumbnail key at build time (if missing)
defaults:
  - scope:
      path: ""
      type: posts
    values:
      thumbnail: /assets/images/default.jpg
