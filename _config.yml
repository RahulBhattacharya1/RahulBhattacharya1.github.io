# ── Site ───────────────────────────────────────────────────────────────────────
title: "Insight Crunch"
description: "Portfolio + blog built with GitHub Pages (Jekyll)"
url: "https://RahulBhattacharya1.github.io"
locale: "en-US"

# ── Theme (Minimal Mistakes) ──────────────────────────────────────────────────
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: default   # other skins: dark, air, contrast, neon, etc.

# ── Plugins (supported on GitHub Pages) ────────────────────────────────────────
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap

# ── Author sidebar (left panel) ────────────────────────────────────────────────
author:
  name: "A K"
  # Either replace this image path with your photo, or delete the avatar line.
  avatar: "/assets/images/avatar.jpg"
  bio: "AI & Data Science — MLOps, analytics, and storytelling."
  location: "Chicago, IL"
  links:
    - label: "Website"
      icon: "fas fa-globe"
      url: "https://google.com"         # <- you asked to include google.com
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/RahulBhattacharya1"
